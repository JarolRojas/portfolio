<nav class="flex items-center justify-between w-full fixed p-3">
  <navbar-logo></navbar-logo>
  <div class="flex gap-10">
    <div class="flex items-center gap-4">
      <div class="hidden lg:flex gap-6 items-center">
        @for (section of sections; track $index) {
        <a [routerLink]="section.route" [routerLinkActive]="'active'" class="flex items-center gap-2">
          {{ section.name | translate }}
        </a>
        }
      </div>
    </div>
    <div class="hidden lg:block">
      <app-traduction></app-traduction>
    </div>
  </div>
</nav>

<div class="lg:hidden fixed right-4 top-3 z-50">
  <app-navbar-burger [isOpen]="isMenuOpen()" (toggled)="toggleMenu()"></app-navbar-burger>
</div>

@if (isMenuOpen()) {
<div class="lg:hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/30 backdrop-blur-sm" (click)="closeMenu()"></div>

  <div class="absolute right-0 top-0 h-full w-64 md:w-96 bg-red-50 shadow-xl">
    <div class="flex flex-col h-full p-4 gap-8">
      <div>
        <navbar-logo></navbar-logo>
      </div>

      <div class="flex flex-col gap-5 menu-sweep">
        @for (section of sections; track $index) {
        <a [routerLink]="section.route" [routerLinkActive]="'active'" class="flex items-center gap-3 text-xl font-medium" (click)="closeMenu()">
          @if (section.icon) {
          <span class="material-symbols-outlined">{{ section.icon }}</span>
          }
          {{ section.name | translate }}
        </a>
        }
      </div>

      <div class="mt-auto pt-4 border-t border-gray-200">
        <app-traduction></app-traduction>
      </div>
    </div>
  </div>
</div>
}
